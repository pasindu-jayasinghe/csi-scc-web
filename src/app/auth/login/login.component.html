<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 login-content-wrapper">
      <div class="login-inner">
        <img style="height: 47px;padding-left: 20px" src="../../../assets/images/logo-new.png"/>
        <h2 class="mt-4">Welcome ...</h2>
        <p class="mb-35">
          Enter details below to
          <span class="text-info font-weight-bold">sign in</span> to your account.
        </p>


        <form #fData="ngForm" (ngSubmit)="login(fData)">
          <div class="form-group mb-25">
            <label class="font-weight-bold">Email</label>
            <input required type="text" #fuserName="ngModel" name="userName" [(ngModel)]="userName" placeholder="Email" class="form-control"/>
            <p class="info-message text-danger" *ngIf="
                  (fuserName.errors?.['required'] && (fuserName.touched || fuserName.dirty)) ||
                  (fuserName.errors?.['required']) && isSubmitted">
              Username is required
            </p>
          </div>
          <div class="form-group mb-15">
            <label class="font-weight-bold">Password</label>
            <br>
            <span class="p-input-icon-right" style="width: 400px">
              <i *ngIf="passwordType=='password'" class="pi pi-eye pass-icon" (click)="togglePassword()"></i>
              <i *ngIf="passwordType=='text'" class="pi pi-eye-slash pass-icon" (click)="togglePassword()"></i>
              <input required pInputText [type]="passwordType" #fpassowrd="ngModel" name="password" [(ngModel)]="password" placeholder="Password" class="form-control"/>
            </span>
            <p class="info-message text-danger" *ngIf="
                (fpassowrd.errors?.['required'] && (fpassowrd.touched || fpassowrd.dirty)) ||
                (fpassowrd.errors?.['required'] && isSubmitted  )">
                Password is required
            </p>
          </div>
          <p class="mb-35">
            <a href="javascript:void(0)" (click)="showPasswordResetForm()" class="text-info">Forgot your password?</a>
          </p>
          <p class="info-message text-danger" *ngIf="false">
            Invalid credentials
          </p>
          <button [disabled]="!fData.form.valid" class="btn btn-primary btn-block text-uppercase btn-lg" type="submit">Sign in</button>
        </form>

      </div>
    </div>
    <div class="col-md-6 login-back">

    </div>
  </div>
</div>
