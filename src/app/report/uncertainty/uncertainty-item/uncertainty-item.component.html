

<div class="col-12">
    <div class="row">
        <div class="col-4">
            <div class="p-field">
                <label for="institution">Source *</label>
                <p-dropdown
                  name="ownership"
                  [options]="emissionSources"
                  [(ngModel)]="uncertainty.emissionSource"
                  #fOwnership="ngModel"
                  placeholder="Select .."
                  optionLabel="name"
                  appendTo="body"
                ></p-dropdown>           
            </div>
        </div>
        <div class="col-2">
            <div class="p-field">
                <label for="institution">Ownership *</label>
                <p-dropdown
                  name="ownership"
                  [options]="ownerships"
                  [(ngModel)]="uncertainty.ownership"
                  #fOwnership="ngModel"
                  placeholder="Select .."
                  optionLabel="name"
                  optionValue="name"
                  appendTo="body"
                ></p-dropdown>           
            </div>
        </div>
        <div class="col-4">
            <div class="p-field">
                <label>{{"Uncertainty (Maximum "+ characterCount+"/1000 charactors)*"}}</label>
    
                <textarea 
                  pInputTextarea  [maxlength]="1000" rows="5" [disabled]="false" type="text" name="assump"
                  [(ngModel)]="uncertainty.descryption"  (ngModelChange)="updateCount($event)" class="form-control" placeholder="Enter Assumption" maxlength="1000"
                  required>
                </textarea>
                <p class="info-message text-danger" *ngIf="!uncertainty.descryption">
                  This is a mandatory field
                </p>
            </div>
        </div>
        <div class="col-2">
          <button (click)="save()" class="btn btn-primary text-uppercase" type="submit">
            Save
          </button>
        </div>
    </div>
</div>
<hr>
