
<div class="container">
    <h4 class="mt-4">Next Step</h4>
    <div class="p-grid p-fluid card">
        <p-table
      paginatorDropdownAppendTo="body"
            
            [value]="nextStepData"
            [lazy]="true"
            (onLazyLoad)="load($event)"
            [paginator]="true"
            [rows]="rows"
            [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [rowsPerPageOptions]="[10,25,50]"
            [totalRecords]="totalRecords"
            [loading]="loading"
            >
            <ng-template pTemplate="header">
                <tr>
                <th>
                    <div class="col-sm-2" style="width: 30%">
                   
    
                    <button
                        class="ml-4"
                        type="button"
                        (click)="new()"
                        pButton
                        pRipple
                        icon="pi pi-plus"
                        styleClass="p-button-warn"
                    ></button>
    
    
                    </div>
                </th>
                <th>No </th>
                <th>Description</th>
        
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-nextStepsData let-i="rowIndex">
                <tr>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button (click)="view(nextStepsData.id)" pButton pRipple type="button" icon="pi pi-eye" class="p-button p-button-success p-button-outlined"></button>
                            <button (click)="edit(nextStepsData.id)" pButton pRipple type="button" icon="pi pi-pencil" class="p-button p-button-warning p-button-outlined"></button>
                            <button (click)="onDeleteClick(nextStepsData.id)" pButton pRipple type="button" icon="pi pi-times" class="p-button p-button-danger p-button-outlined"></button>
                        </div>
                    </td>
                    <td>{{i+1}}</td>
                    
                    <td>{{ nextStepsData.descryption }}</td>
                    
    
    
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<p-dialog header="Add New Next Step" [(visible)]="display" [style]="{width: '50vw' }">
    <form #nextStepsData="ngForm" (ngSubmit)="save(nextStepsData)" novalidate>
      
      <div class="p-grid p-fluid col-md-9 col-sm-12">
            <div class="row p-2">


                <div class="p-field">
                    <label>Description</label>
                    <textarea 
                        pInputTextarea 
                        rows="5" 
                        cols="100"
                        [disabled]="isView"
                        [disabled]="false"
                        type="text"
                        name="descryption"
                        [(ngModel)]="nextStep.descryption"
                        class="form-control"
                        placeholder="Enter Description"
                        maxlength="500"
                        required
                    >
                    </textarea>
                    
                </div>
              
    
            
            </div>
        
  
        </div>
  
      <div class="row p-grid p-fluid col-md-6 col-sm-6">
  
            <div class="d-flex col-4 justify-content-start p-button-vertical mb-0 pl-10">
                <button class="btn btn-secondary text-uppercase" (click)="onBackClick()" type="button">
                    Back
                </button>
            </div>
    
            <div class="d-flex col-4 justify-content-end p-button-vertical mb-0 pl-10" *ngIf="!isView">
                <button pButton type="submit" label="Save" ></button>
            </div> 
  
      </div>
    </form>
</p-dialog>
