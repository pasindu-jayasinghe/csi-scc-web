<form #fData="ngForm" (ngSubmit)="saveCSIData()">
    <div class="row br">
        <p-table
      paginatorDropdownAppendTo="body" [value]="excludedEs">
            <ng-template pTemplate="header">
              <tr>
                <th>Emission Source</th>
                <th>Reason</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-es>
                <tr>
                    <td >{{es.name}}</td>
                    <td><input type="text" name="es+{{es.id}}" class="form-control" placeholder="Enter reason" required
                        [(ngModel)]="es.reason" /> </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <div class="row br">
        <div class="col-12">
          <button class="btn btn-primary text-uppercase" type="submit" style="float: right">
            Save
          </button>
        </div>
      </div>
</form>
