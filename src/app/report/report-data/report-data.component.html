<div class="container">
    <h4 class="mt-4">Report</h4>
  
    <div class="p-grid p-fluid card">
      <div class="row">
        <div class="col-6" *ngIf="!isAuditor">
          <div class="row">
            <div class="col-2">
              <label style="padding-top: 8px">Unit</label>
            </div>
            <div class="col-8">
              <app-unit-select [isView]="!isCSIUser" (onUpdateUnit)="onUpdateUnit($event)"></app-unit-select>   
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-2">
              <label style="padding-top: 8px">Project</label>
            </div>
            <div class="col-8">
              <app-project-select [isView]="false" (onUpdateProject)="onChangeProject($event)"></app-project-select>               
            </div>
          </div>
        </div>
      </div>
    </div>

    <p-tabView>
      <p-tabPanel header="Report Details" *ngIf="isCSIUser && appService.hasUserActionAccessTo(userActions.DATA_ENTER_FOR_REPORTS_GENERATION)">
         <app-report-csi-side [selectedProject]="selectedProject" [selectedUnit]="selectedUnit"></app-report-csi-side>
      </p-tabPanel>
      <p-tabPanel header="Reports">
          <app-report-list [isCSIUser]="isCSIUser" [isAuditor]="isAuditor" [selectedProject]="selectedProject" [selectedUnit]="selectedUnit"></app-report-list>
      </p-tabPanel>
  </p-tabView>
  <br>
</div>
