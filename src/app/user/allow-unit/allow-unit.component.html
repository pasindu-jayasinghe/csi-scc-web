<div class="row">
    <div class="col-6">
      <div class="row">
        <div class="col-2">
          <label style="padding-top: 8px">Unit</label>
        </div>
        <div class="col-8">
          <app-unit-select (onUpdateUnit)="onUpdateUnit($event)"></app-unit-select>
        </div>
      </div>
    </div>

    <div class="col-2">
        <button (click)="clear()" class="btn btn-secondary">Clear</button>
    </div>
    <div class="col-2">
        <button (click)="selectAll()" class="btn btn-secondary">Select All</button>
    </div>

    <div class="col-2">
        <button (click)="save()" class="btn btn-primary">Save</button>
    </div>
</div>

<br>

<div class="row">
    <div class="p-grid p-fluid card">
        <div style="padding: 0px 30px 0 30px">
            <h6>Allow Units </h6>
        </div>
        <div class="row" style="padding: 0px 0px 0px 30px;">
            <div class="p-field check" *ngFor="let u of units">
                <div class="">
                    <p-checkbox  [disabled]="false" [name]="'_unit'" [value]="u.id" [(ngModel)]="selectedUnits"></p-checkbox>
                    <label class="check-box-label" for="la">{{u.name | titlecase}}</label>
                </div>                       
            </div>                                    
        </div>
    </div>
</div>

<br>


<div class="row">

</div>
